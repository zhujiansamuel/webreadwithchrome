{% load i18n %}
<!DOCTYPE html>
<html lang="en">
{% load static %}



<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>



<body>
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <center>
                <h4 class="card-title">{% trans "登录" %}</h4>
              </center>






              <form action="{% url 'loginfromchromevalidation' %}" method="post" autocomplete="off">
                {% csrf_token %}

                <div class="form-group">
                  <label for="username">{% trans "用户名" %} <b style="color: red;">*</b></label>
                  <input type="text" name="login_username" id="login_username" class="form-control form-control-sm"
                    placeholder="Enter Username" aria-describedby="helpIdusername" required>
                  <div id="helpIdusername" class="text-muted login-key-error-username" style="display: none;">
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">{% trans "密码" %} <b style="color: red;">*</b></label>
                  <input type="password" name="login_password" id="login_password"
                    class="form-control form-control-sm passwordshow" placeholder="{% trans "输入密码" %}"
                    aria-describedby="password" required>
                </div>

                <input type="submit" class="btn btn-primary" value="Login" id="loginsubmit">
              </form>






            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
